The Team tab allows you to set the names, allegiance and end of mission messages for each team.<br><br>
Team Name is limited to 15 char, EoM Messages to 64 char.<br><br>
There's really not a whole lot to explain here.  Click the red field to pick a team, change the settings, rejoice.
