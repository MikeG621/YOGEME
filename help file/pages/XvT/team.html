<p align=center><big><h1>Teams</h1></big></p>
<p align=center><img src="../../images/XvT/team.png"></p>
<p>The Teams tab allows you to set the names, allegiance and end of mission messages for each team.</p>

<p>Team Name is limited to 15 char, EoM Messages to 64 char.</p>

<p>There's really not a whole lot to explain here.  Click the shaded field to pick a team, change the settings, rejoice.</p>
